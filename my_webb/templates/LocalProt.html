<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Protein Alignment</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #4a90e2;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="radio"], input[type="number"], select {
            margin-bottom: 20px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Local Alignment (Smith-Waterman) for Protein</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Manual Alignment</label>
        <input type="radio" name="tipo" value="manual" required>
        <br>
        <label for="match">Match score:</label>
        <input type="number" id="match" name="match" value="1" required>
        <br>
        <label for="miss">Mismatch score:</label>
        <input type="number" id="miss" name="miss" value="-1" required>
        <br>
        <label for="gap">Gap score:</label>
        <input type="number" id="gap" name="gap" value="0" required>
        <br>
        <hr>
        <label>Matrix Alignment</label>
        <input type="radio" name="tipo" value="matrix" required>
        <br>
        <label for="matrix">Select matrix for alignment:</label>
        <select id="matrix" name="matrix">
            <option value="Blosum">Blosum62</option>
            <option value="PAM">PAM250</option>
        </select>
        <br>
        <label for="gaps">Gap score:</label>
        <input type="number" id="gaps" name="gaps" value="0" required>
        <br>
        <hr>
        <label for="num_out">Number of local sequences:</label>
        <input type="number" id="num_out" name="num_out" value="5" required>
        <br>
        <button type="submit">Align</button>
    </form>
</body>
</html>
