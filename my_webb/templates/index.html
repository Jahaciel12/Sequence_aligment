<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlignmentsFreeModels</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #4a90e2;
        }

        h2 {
            text-align: center;
            margin-top: 10px;
            font-size: 1.8rem;
            color: #6c757d;
        }

        /* Paragraph Styling */
        p {
            text-align: center;
            margin: 10px 0;
            font-size: 1rem;
        }

        /* Links Styling */
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1rem;
            color: white;
            background-color: #4a90e2;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #357ab8;
        }

        /* Inline Description Styling */
        p[style*="display: inline"] {
            display: inline;
            margin-left: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ALIGMENTSFREE</h1>
        <h2>Choose the alignment you want to perform</h2>
        <p>Puede alinear secuencias de ADN o Proteína</p>
        <p>Seleccione qué alineación quiere llevar a cabo:</p>
        <a href="/Global">Alineamiento global de secuencias</a>
        <p style="display: inline;">Needleman-Wunsch</p>
        <br>
        <a href="/Local">Alineamiento local de secuencias</a>
        <p style="display: inline;">Smith-Waterman</p>
    </div>
</body>
</html>
