<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Alignment</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #4a90e2;
        }

        h4 {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #6c757d;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            h4 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Local Alignment (Smith-Waterman)</h1>
    <h4>This alignment will find the best subsequence alignments</h4>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file" accept=".fasta" required>
        <br>
        <label for="opciones">Select a molecule:</label>
        <select id="opciones" name="opciones">
            <option value="dna">DNA</option>
            <option value="prot">Protein</option>
        </select>
        <br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
