<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Result</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        strong {
            display: block;
            font-size: 1.1rem;
            color: #333;
            margin: 10px 0;
            word-wrap: break-word;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #4a90e2;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #357ab8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            strong {
                font-size: 1rem;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alignment Result</h1>
        <p>Here is the result for your alignment:</p>
        <div>
            <strong>{{ result[0] }}</strong>
            <br>
            <strong>{{ result[1] }}</strong>
            <br>
            <strong>{{ result[2] }}</strong>
        </div>
        <a href="/">Upload another file</a>
    </div>
</body>
</html>
